<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping App</title>
</head>
<body>
    <form id="store" onsubmit="addItem(event)">
        <label for="Item">Item Name </label>
        <input type="text" id="Item" name="ItemName" required>
        <label for="Description">Description</label>
        <input type="text" id="Description" name="ItemDescription" required>
        <label for="Price">Price </label>
        <input type="number" id="Price" name="ItemPrice" required>
        <label for="Quantity">Quantity</label>
        <input type="number" id="Quantity" name="ItemQuantity" required>
        <button>Add Item</button>
    </form>

  <ul id="menuItems">Menu Items</ul>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</body>
</html>
